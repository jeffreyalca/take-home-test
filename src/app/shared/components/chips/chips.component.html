<mat-chip-list 
  class="mat-chip-list-stacked" 
  #chipList 
  aria-label="Chips list">
  <mat-chip
    *ngFor="let chip of chips"
    [selectable]="chipsConfig.selectable"
    [removable]="chipsConfig.removable"
    (removed)="remove(chip)"
  >
    {{ chip }}
    <span 
      matChipRemove 
      *ngIf="chipsConfig.removable" 
      class="material-icons remove">
      cancel
    </span>
  </mat-chip>
</mat-chip-list>
